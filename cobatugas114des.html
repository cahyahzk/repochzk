<!DOCTYPE html>
<html lang="en">
<head>

    <title>Savings Calculator</title>
</head>
<body>

    <h2>Savings Calculator</h2>
    
    <form id="savingsForm">
        <label for="initialAmount">Initial Amount:</label>
        <input type="number" id="initialAmount" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" required>

        <label for="period">Saving Period (years):</label>
        <input type="number" id="period" required>

        <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    </form>

    <div id="resultContainer">
        <h3>Result:</h3>
        <p id="interestResult"></p>
    </div>

</body>
</html>
