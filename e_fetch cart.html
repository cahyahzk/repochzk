<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div> 
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Button</button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onClick = "fetchAPI()">fetchAPI</button>
        <ul id="list" class="grid grid-cols-4 gap-4"></ul>
    </div>

    <script>
        
        function fetchAPI(){
            const list = document.getElementById("list")
            list.innerHTML = ' '

            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(data => data.json())
                .then(data => {
                    data.reverse().forEach(element => {
                        list.innerHTML += `
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">${element.title}</div>
                        </div>
                        <div class="px-6 pt-4 pb-2">
                            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#batik</span>
                            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#day</span>
                            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
                        </div>
                        </div>
                        `
                    });
                })
        }

    </script>
</body>
</html>
